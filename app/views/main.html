<div class="jumbotron">
  <h1>Rockford Q&amp;A</h1>
  <p class="lead">
    Here to answer your questions about Rockford, IL.
  </p>
  
  <div class="row marketing">
      <form role="form" name="questionForm">
          <div class="form-group">
            <label for="question">What's your question?</label>
            <input type="text" class="form-control" id="question" placeholder="How do I...?" ng-model="query" required>
          </div>
          <button type="submit" class="btn btn-default" ng-disabled="questionForm.$invalid">Submit</button>
      </form>
    </div>
</div>
